<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image Obstacle Surfer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #87CEEB; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            touch-action: none; 
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { margin-top: 15px; margin-bottom: 5px; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        .instructions { font-size: 14px; color: white; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); text-align: center; font-weight: bold; }
        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
        }
        #highScoreDisplay {
            font-size: 16px;
            color: #f1c40f; 
            margin-top: 5px;
        }
        #coinDisplay {
            font-size: 18px;
            color: #f1c40f; 
            margin-top: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        #shieldTimerDisplay {
            display: none;
            position: absolute;
            bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 1), 2px 2px 4px #000;
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto; 
            z-index: 10;
        }
        #newHighScoreMsg {
            display: none;
            color: #f1c40f;
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        button {
            padding: 12px 30px;
            font-size: 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background 0.2s;
        }
        button:hover { background-color: #2ecc71; }

        @media (max-width: 600px) {
            h1 { font-size: 24px; margin-top: 10px; }
            .instructions { font-size: 12px; }
            #scoreBoard { font-size: 18px; top: 10px; left: 10px; }
            #highScoreDisplay { font-size: 12px; }
            #coinDisplay { font-size: 14px; }
            #newHighScoreMsg { font-size: 18px; }
            #shieldTimerDisplay { font-size: 22px; bottom: 20px; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="ui-layer">
        <h1>Image Obstacle Surfer</h1>
        <div class="instructions">PC: Left/Right Arrows | Mobile: Swipe</div>
        <div id="scoreBoard">
            <div>Score: <span id="scoreVal">0</span></div>
            <div id="highScoreDisplay">High Score: <span id="highScoreVal">0</span></div>
            <div id="coinDisplay">ü™ô <span id="runCoinsVal">0</span> (Bank: <span id="totalCoinsVal">0</span>)</div>
        </div>
        <div id="shieldTimerDisplay">üõ°Ô∏è Shield: <span id="shieldTimeVal">30</span>s</div>
    </div>

    <div id="gameOverScreen">
        <h1>Crash!</h1>
        <h2 id="newHighScoreMsg">üèÜ NEW HIGH SCORE! üèÜ</h2>
        <h2>Final Score: <span id="finalScore">0</span></h2>
        <h2>Coins Collected: <span id="finalCoins">0</span></h2>
        <button id="restartBtn">Play Again</button>
    </div>

    <script>
        // --- UI Elements ---
        const scoreValElement = document.getElementById('scoreVal');
        const finalScoreElement = document.getElementById('finalScore');
        const finalCoinsElement = document.getElementById('finalCoins');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartBtn = document.getElementById('restartBtn');
        const highScoreValElement = document.getElementById('highScoreVal');
        const newHighScoreMsg = document.getElementById('newHighScoreMsg');
        
        const runCoinsValElement = document.getElementById('runCoinsVal');
        const totalCoinsValElement = document.getElementById('totalCoinsVal');
        const shieldTimerDisplay = document.getElementById('shieldTimerDisplay');
        const shieldTimeValElement = document.getElementById('shieldTimeVal');

        // --- Game State ---
        let playerLane = 1; 
        let laneWidth = 2.5; 
        let score = 0;
        let baseSpeed = 0.3; 
        let speedMultiplier = 1;
        let isGameOver = false;
        let frameCount = 0;
        
        let obstacles = [];
        let scenery = [];
        let laneLines = [];
        let coins = [];
        let powerups = [];

        // --- Saved Data ---
        let savedHighScore = localStorage.getItem('surferHighScore');
        let highScore = savedHighScore ? parseInt(savedHighScore) : 0;
        highScoreValElement.innerText = highScore;

        let savedTotalCoins = localStorage.getItem('surferTotalCoins');
        let totalCoins = savedTotalCoins ? parseInt(savedTotalCoins) : 0;
        let runCoins = 0;
        totalCoinsValElement.innerText = totalCoins;

        // --- Shield Mechanics ---
        let hasShield = false;
        let shieldEndTime = 0;

        // --- Three.js Setup ---
        const scene = new THREE.Scene();
        const skyColor = 0x87CEEB; 
        scene.background = new THREE.Color(skyColor);
        scene.fog = new THREE.Fog(skyColor, 30, 120); 

        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 150);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        function updateCameraView() {
            camera.aspect = window.innerWidth / window.innerHeight;
            if (window.innerWidth < window.innerHeight) {
                camera.position.set(0, 4.5, 8.5); 
                camera.fov = 85; 
            } else {
                camera.position.set(0, 4, 7);
                camera.fov = 70;
            }
            camera.lookAt(0, 1, -10);
            camera.updateProjectionMatrix();
        }
        updateCameraView();

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(0, 20, 10);
        scene.add(dirLight);

        // --- LOAD TEXTURES ---
        const textureLoader = new THREE.TextureLoader();
        const obsTexture1 = textureLoader.load('1.jpg');
        const obsTexture2 = textureLoader.load('2.jpg');
        obsTexture1.encoding = THREE.sRGBEncoding;
        obsTexture2.encoding = THREE.sRGBEncoding;

        // --- Environment ---
        const grassGeo = new THREE.PlaneGeometry(200, 200);
        const grassMat = new THREE.MeshLambertMaterial({ color: 0x2ecc71 });
        const grass = new THREE.Mesh(grassGeo, grassMat);
        grass.rotation.x = -Math.PI / 2;
        grass.position.y = -0.5;
        scene.add(grass);

        const roadGeo = new THREE.PlaneGeometry(8.5, 200);
        const roadMat = new THREE.MeshLambertMaterial({ color: 0x34495e });
        const road = new THREE.Mesh(roadGeo, roadMat);
        road.rotation.x = -Math.PI / 2;
        road.position.y = -0.49; 
        scene.add(road);

        const lineGeo = new THREE.PlaneGeometry(0.2, 3);
        const lineMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        for (let i = 0; i < 20; i++) {
            let zPos = -i * 6; 
            let lineL = new THREE.Mesh(lineGeo, lineMat);
            lineL.rotation.x = -Math.PI / 2;
            lineL.position.set(-1.25, -0.48, zPos);
            scene.add(lineL);
            laneLines.push(lineL);
            let lineR = new THREE.Mesh(lineGeo, lineMat);
            lineR.rotation.x = -Math.PI / 2;
            lineR.position.set(1.25, -0.48, zPos);
            scene.add(lineR);
            laneLines.push(lineR);
        }

        // --- Player ---
        const playerGeo = new THREE.BoxGeometry(1.2, 1, 2);
        const playerMat = new THREE.MeshPhongMaterial({ color: 0xf1c40f });
        const player = new THREE.Mesh(playerGeo, playerMat);
        scene.add(player);

        const shieldAuraGeo = new THREE.SphereGeometry(1.5, 16, 16);
        const shieldAuraMat = new THREE.MeshPhongMaterial({ 
            color: 0x3498db, 
            transparent: true, 
            opacity: 0.6,
            emissive: 0x2980b9
        });
        const playerShieldAura = new THREE.Mesh(shieldAuraGeo, shieldAuraMat);
        playerShieldAura.visible = false;
        player.add(playerShieldAura);

        // --- INPUTS & CONTROLS ---

        // PC Arrows
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            if (e.key === 'ArrowLeft' && playerLane > 0) playerLane--;
            if (e.key === 'ArrowRight' && playerLane < 2) playerLane++;
        });

        // Mobile Swipe (STRICTEST LOCK)
        let touchStartX = null;
        
        document.addEventListener('touchstart', (e) => { 
            touchStartX = e.touches[0].clientX; 
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (isGameOver) return;
            e.preventDefault(); 
            
            if (touchStartX === null) return; 
            
            let touchCurrentX = e.touches[0].clientX;
            let swipeDistance = touchCurrentX - touchStartX;
            
            if (swipeDistance < -40) {
                if (playerLane > 0) playerLane--;
                touchStartX = null; 
            } 
            else if (swipeDistance > 40) {
                if (playerLane < 2) playerLane++;
                touchStartX = null; 
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            touchStartX = null;
        });

        restartBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('touchstart', (e) => { e.preventDefault(); resetGame(); });
        
        window.addEventListener('resize', () => {
            updateCameraView();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- Game Logic ---

        function isSpaceClear(xPos, zPos, safeDistance) {
            for (let i = 0; i < obstacles.length; i++) {
                if (Math.abs(obstacles[i].position.x - xPos) < 0.5 && Math.abs(obstacles[i].position.z - zPos) < safeDistance) return false; 
            }
            for (let i = 0; i < coins.length; i++) {
                if (Math.abs(coins[i].position.x - xPos) < 0.5 && Math.abs(coins[i].position.z - zPos) < safeDistance) return false; 
            }
            for (let i = 0; i < powerups.length; i++) {
                if (Math.abs(powerups[i].position.x - xPos) < 0.5 && Math.abs(powerups[i].position.z - zPos) < safeDistance) return false; 
            }
            return true; 
        }

        function spawnTree() {
            const treeGroup = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.4, 2), new THREE.MeshLambertMaterial({ color: 0x5c4033 }));
            trunk.position.y = 0.5;
            treeGroup.add(trunk);
            const leaves = new THREE.Mesh(new THREE.ConeGeometry(1.5, 3, 8), new THREE.MeshLambertMaterial({ color: 0x27ae60 }));
            leaves.position.y = 2.5;
            treeGroup.add(leaves);
            const side = Math.random() > 0.5 ? 1 : -1;
            treeGroup.position.set(side * (5 + Math.random() * 8), -0.5, -120); 
            scene.add(treeGroup);
            scenery.push(treeGroup);
        }

        function spawnObstacle() {
            const lane = Math.floor(Math.random() * 3); 
            const xPos = (lane - 1) * laneWidth; 
            // Changed Z-depth from 1.8 to 0.2 to make it flat!
            const obsGeo = new THREE.BoxGeometry(1.8, 3, 0.2);
            const selectedTexture = Math.random() > 0.5 ? obsTexture1 : obsTexture2;
            const obsMat = new THREE.MeshBasicMaterial({ map: selectedTexture });
            const obs = new THREE.Mesh(obsGeo, obsMat);
            obs.position.set(xPos, 1.5, -120); 
            scene.add(obs);
            obstacles.push(obs);
        }

        function spawnCoin() {
            let availableLanes = [0, 1, 2].sort(() => Math.random() - 0.5);
            let chosenX = null;
            
            for (let lane of availableLanes) {
                let xPos = (lane - 1) * laneWidth;
                if (isSpaceClear(xPos, -120, 10)) {
                    chosenX = xPos;
                    break;
                }
            }
            if (chosenX === null) return; 

            const coinGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.15, 16);
            const coinMat = new THREE.MeshPhongMaterial({ color: 0xf1c40f }); 
            const coin = new THREE.Mesh(coinGeo, coinMat);
            coin.rotation.x = Math.PI / 2;
            coin.position.set(chosenX, 0.8, -120); 
            scene.add(coin);
            coins.push(coin);
        }

        function spawnPowerup() {
            let availableLanes = [0, 1, 2].sort(() => Math.random() - 0.5);
            let chosenX = null;
            
            for (let lane of availableLanes) {
                let xPos = (lane - 1) * laneWidth;
                if (isSpaceClear(xPos, -120, 15)) {
                    chosenX = xPos;
                    break;
                }
            }
            
            if (chosenX === null) return; 

            const powerGeo = new THREE.OctahedronGeometry(0.6);
            const powerMat = new THREE.MeshPhongMaterial({ color: 0x3498db, emissive: 0x2980b9 });
            const powerup = new THREE.Mesh(powerGeo, powerMat);
            powerup.position.set(chosenX, 1, -120); 
            scene.add(powerup);
            powerups.push(powerup);
        }

        function checkObstacleCollisions() {
            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                let distZ = Math.abs(player.position.z - obs.position.z);
                let distX = Math.abs(player.position.x - obs.position.x);
                // Shrank distZ threshold from 2.0 to 1.2 to account for thinner obstacles
                if (distZ < 1.2 && distX < 1.0) return i; 
            }
            return -1;
        }

        function activateShield() {
            hasShield = true;
            playerShieldAura.visible = true;
            shieldTimerDisplay.style.display = 'block';
            shieldEndTime = Date.now() + 30000; 
        }

        function breakShield() {
            hasShield = false;
            playerShieldAura.visible = false;
            shieldTimerDisplay.style.display = 'none';
        }

        function animate() {
            if (isGameOver) return;
            requestAnimationFrame(animate);

            let currentSpeed = baseSpeed * speedMultiplier;
            let targetX = (playerLane - 1) * laneWidth;
            player.position.x += (targetX - player.position.x) * 0.15; 

            laneLines.forEach(line => {
                line.position.z += currentSpeed;
                if (line.position.z > 10) line.position.z -= 120; 
            });

            frameCount++;
            let obsSpawnRate = Math.max(15, 120 - Math.floor(speedMultiplier * 25));
            if (frameCount % obsSpawnRate === 0) spawnObstacle();
            
            if (frameCount % Math.max(10, obsSpawnRate - 10) === 0) spawnTree(); 
            
            if (frameCount % 30 === 0) spawnCoin();

            if (frameCount % 900 === 0) spawnPowerup();

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].position.z += currentSpeed;
                if (obstacles[i].position.z > 10) {
                    scene.remove(obstacles[i]);
                    obstacles.splice(i, 1);
                }
            }
            for (let i = scenery.length - 1; i >= 0; i--) {
                scenery[i].position.z += currentSpeed;
                if (scenery[i].position.z > 15) {
                    scene.remove(scenery[i]);
                    scenery.splice(i, 1);
                }
            }

            for (let i = coins.length - 1; i >= 0; i--) {
                coins[i].position.z += currentSpeed;
                coins[i].rotation.z += 0.05; 
                
                if (coins[i].position.z > 10) {
                    scene.remove(coins[i]);
                    coins.splice(i, 1);
                    continue;
                }
                
                let distZ = Math.abs(player.position.z - coins[i].position.z);
                let distX = Math.abs(player.position.x - coins[i].position.x);
                if (distZ < 1.5 && distX < 1.0) {
                    runCoins++;
                    totalCoins++;
                    runCoinsValElement.innerText = runCoins;
                    totalCoinsValElement.innerText = totalCoins;
                    localStorage.setItem('surferTotalCoins', totalCoins); 
                    
                    scene.remove(coins[i]);
                    coins.splice(i, 1);
                }
            }

            for (let i = powerups.length - 1; i >= 0; i--) {
                powerups[i].position.z += currentSpeed;
                powerups[i].rotation.y += 0.05; 
                powerups[i].rotation.x += 0.02; 
                
                if (powerups[i].position.z > 10) {
                    scene.remove(powerups[i]);
                    powerups.splice(i, 1);
                    continue;
                }
                
                let distZ = Math.abs(player.position.z - powerups[i].position.z);
                let distX = Math.abs(player.position.x - powerups[i].position.x);
                if (distZ < 1.5 && distX < 1.0) {
                    activateShield();
                    scene.remove(powerups[i]);
                    powerups.splice(i, 1);
                }
            }

            if (hasShield) {
                let timeLeft = Math.ceil((shieldEndTime - Date.now()) / 1000);
                if (timeLeft <= 0) {
                    breakShield(); 
                } else {
                    shieldTimeValElement.innerText = timeLeft;
                }
            }

            score += 0.1 * speedMultiplier; 
            scoreValElement.innerText = Math.floor(score);
            
            if (score < 1000) speedMultiplier += 0.0006; 
            else speedMultiplier += 0.0001; 

            let hitIndex = checkObstacleCollisions();
            
            if (hitIndex !== -1) {
                if (hasShield) {
                    breakShield();
                    scene.remove(obstacles[hitIndex]);
                    obstacles.splice(hitIndex, 1);
                } else {
                    isGameOver = true;
                    let finalScoreInt = Math.floor(score);
                    finalScoreElement.innerText = finalScoreInt;
                    finalCoinsElement.innerText = runCoins; 
                    
                    if (finalScoreInt > highScore) {
                        highScore = finalScoreInt;
                        localStorage.setItem('surferHighScore', highScore); 
                        highScoreValElement.innerText = highScore; 
                        newHighScoreMsg.style.display = 'block'; 
                    } else {
                        newHighScoreMsg.style.display = 'none'; 
                    }

                    gameOverScreen.style.display = 'flex';
                }
            }
            renderer.render(scene, camera);
        }

        function resetGame() {
            isGameOver = false; 
            score = 0; 
            speedMultiplier = 1; 
            playerLane = 1; 
            frameCount = 0; 
            player.position.x = 0;
            
            runCoins = 0;
            runCoinsValElement.innerText = runCoins;
            breakShield(); 
            
            obstacles.forEach(obs => scene.remove(obs)); obstacles = [];
            scenery.forEach(tree => scene.remove(tree)); scenery = [];
            coins.forEach(coin => scene.remove(coin)); coins = [];
            powerups.forEach(p => scene.remove(p)); powerups = [];
            
            gameOverScreen.style.display = 'none'; 
            scoreValElement.innerText = '0';
            animate();
        }

        animate();
    </script>
</body>
</html>
